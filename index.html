<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주민등록증 모바일 확인서비스</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #eaf2fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 360px;
      margin: 20px auto;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .header-left img {
      height: 24px;
      margin-right: 8px;
    }
    .header-left span {
      font-weight: 700;
      font-size: 16px;
      color: #000;
    }
    .expand-icon {
      width: 20px;
      height: 20px;
      background: url('images/png-clipart-three-gray-lines-illustration-hamburger-menu-icon-icons-logos-emojis-menu-icons.png') no-repeat center center / contain;
    }
    .photo {
      width: 160px;
      height: auto;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
    }
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5px;
    }
    .info-left {
      font-size: 18px;
      font-weight: 700;
      line-height: 1.6;
    }
    .info-left .birth {
      font-size: 16px;
      font-weight: 600;
    }
    .info-left .address {
      font-size: 13px;
      color: #777;
    }
    .info-right img {
      width: 90px;
      height: 90px;
    }
    .progress {
      margin-top: 15px;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      position: relative;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #0066d9;
      animation: shrink 30s linear forwards;
    }
    @keyframes shrink {
      from { width: 100%; }
      to { width: 0%; }
    }
    .time {
      font-size: 14px;
      color: #0066d9;
      text-align: right;
      padding-top: 4px;
    }
    .desc {
      color: #999;
      font-size: 12px;
      text-align: center;
      margin-top: 5px;
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      background: #0066d9;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      padding: 12px;
      border-radius: 10px;
    }
    .security-warning {
      background: linear-gradient(to right, #66aaff, #0088cc);
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 10px 5px;
      margin-top: 20px;
    }
    .security-warning small {
      display: block;
      font-size: 11px;
      color: #eee;
    }
    .detail-view {
      display: none;
    }
    .switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      cursor: pointer;
    }
    .switch::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    .switch.on {
      background: #4CAF50;
    }
    .switch.on::after {
      left: 22px;
    }
  </style>
</head>
<body>
  <div class="container" id="main-view">
    <div class="header">
      <div class="header-left">
        <img src="images/Emblem_of_the_Government_of_the_Republic_of_Korea.svg" alt="정부 로고">
        <span>주민등록증 모바일 확인서비스</span>
      </div>
      <div class="expand-icon"></div>
    </div>
    <img src="images/id-photo.jpg" alt="증명사진" class="photo">
    <div class="info">
      <div class="info-left">
        이시형<br>
        <span class="birth">05. 12. 01</span><br>
        <span class="address">부산광역시 괘법동 516-1</span>
      </div>
      <div class="info-right">
        <img src="images/제목 없음.jpeg" alt="QR코드">
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="time" id="countdown">30초</div>
    <div class="desc">QR코드를 리더기로 스캔하세요</div>
    <button class="btn" onclick="showDetailView()">상세정보 표시</button>
  </div>

  <div class="container detail-view" id="detail-view">
    <img src="images/id-photo.jpg" alt="증명사진" class="photo">
    <div class="info">
      <div class="info-left">
        <div id="detail-id">051201-3******</div>
        <div class="address">부산광역시 괘법동 516-1 1동 302호</div>
      </div>
      <div class="switch" onclick="toggleSwitch(this)"></div>
    </div>
    <button class="btn" onclick="hideDetailView()">뒤로가기</button>
  </div>

  <div class="security-warning">
    ⚠️ 캡쳐방지 시스템이 작동 중입니다.
    <small>형법 제232조 2항 전자신분증 등 공적 전자기록을 위조하거나 변조한 자는 10년 이하의 징역에 처한다</small>
  </div>

  <script>
    let time = 30;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      time--;
      if (time >= 0) {
        countdownEl.textContent = time + '초';
      } else {
        clearInterval(interval);
      }
    }, 1000);

    function showDetailView() {
      document.getElementById('main-view').style.display = 'none';
      document.getElementById('detail-view').style.display = 'block';
    }
    function hideDetailView() {
      document.getElementById('main-view').style.display = 'block';
      document.getElementById('detail-view').style.display = 'none';
    }
    function toggleSwitch(elem) {
      elem.classList.toggle('on');
      const idText = document.getElementById('detail-id');
      if (elem.classList.contains('on')) {
        idText.textContent = '051201-3823913';
      } else {
        idText.textContent = '051201-3******';
      }
    }
  </script>
</body>
</html>
