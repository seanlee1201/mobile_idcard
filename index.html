
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주민등록증 모바일 확인서비스</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #eaf2fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 360px;
      margin: 60px auto 80px;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header .logo {
      height: 24px;
    }
    .header-title {
      font-size: 14px;
      font-weight: bold;
      margin-left: 10px;
      color: #003366;
    }
    .photo {
      width: 160px;
      height: auto;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
    }
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5px;
    }
    .info-left {
      font-size: 18px;
      font-weight: 700;
      line-height: 1.6;
    }
    .info-left .dob {
      font-size: 16px;
      font-weight: 600;
    }
    .info-left .address {
      font-size: 12px;
      color: #666;
    }
    .info-right img {
      width: 90px;
      height: 90px;
    }
    .progress {
      margin-top: 15px;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      position: relative;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #0066d9;
      animation: shrink 30s linear forwards;
    }
    @keyframes shrink {
      from { width: 100%; }
      to { width: 0%; }
    }
    .time {
      font-size: 14px;
      color: #0066d9;
      text-align: right;
      padding-top: 4px;
    }
    .desc {
      color: #999;
      font-size: 12px;
      text-align: center;
      margin-top: 5px;
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      background: #0066d9;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      padding: 12px;
      border-radius: 10px;
    }
    .security-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, #2f3e46, #354f52, #52796f);
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 8px 0;
      overflow: hidden;
      z-index: 999;
    }
    .scrolling-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
      font-weight: 500;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    #detailsView {
      display: none;
      position: fixed;
      inset: 0;
      background: #fff;
      z-index: 9999;
      padding: 20px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; align-items: center;">
        <img src="images/Emblem_of_the_Government_of_the_Republic_of_Korea.svg" alt="정부 로고" class="logo">
        <span class="header-title">주민등록증 모바일 확인서비스</span>
      </div>
    </div>
    <img src="images/id-photo.jpg" alt="증명사진" class="photo">
    <div class="info">
      <div class="info-left">
        이시형<br>
        <span class="dob">05. 12. 01</span><br>
        <span class="address">부산광역시 괘법동 516-1</span>
      </div>
      <div class="info-right">
        <img src="images/제목 없음.jpeg" alt="QR코드">
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="time" id="timer">30초</div>
    <div class="desc">QR코드를 리더기로 스캔하세요</div>
    <button id="detailsBtn">상세정보 보기</button>
  </div>

  <div id="detailsView">
    <div class="header">
      <div style="display: flex; align-items: center;">
        <img src="images/Emblem_of_the_Government_of_the_Republic_of_Korea.svg" alt="정부 로고" class="logo">
        <span class="header-title">주민등록증 상세정보</span>
      </div>
    </div>
    <img src="images/id-photo.jpg" alt="증명사진" style="width: 160px; border-radius: 8px; display: block; margin: 0 auto;" />
    <div style="margin-top: 20px; font-size: 16px; text-align: center;">
      이시형<br />
      <span id="idNumber" style="font-weight: 600;">051201-3******</span><br />
      <span style="font-size: 14px; color: #777;">부산광역시 괘법동 516-1 1동 302호</span>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <label style="position: relative; display: inline-block; width: 50px; height: 28px;">
        <input type="checkbox" id="toggleId" style="opacity: 0; width: 0; height: 0;">
        <span style="position: absolute; cursor: pointer; background-color: #ccc; border-radius: 34px; top: 0; left: 0; right: 0; bottom: 0; transition: 0.4s;"></span>
        <span style="position: absolute; content: ''; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: 0.4s;"></span>
      </label>
    </div>
    <button onclick="closeDetails()" style="display: block; margin: 30px auto 0; padding: 10px 20px; font-size: 14px; background: #999; color: white; border: none; border-radius: 8px;">뒤로가기</button>
  </div>

  <div class="security-banner">
    <div class="scrolling-text">
      캡쳐방지 시스템이 작동 중입니다. &nbsp;&nbsp; 형법 제232조 2항: 전자신분증 등 공적 전자기록을 위조하거나 변조한 자는 10년 이하의 징역에 처한다.
    </div>
  </div>

  <script>
    const timer = document.getElementById("timer");
    let count = 30;
    const interval = setInterval(() => {
      count--;
      if (count >= 0) timer.textContent = count + "초";
      if (count === 0) clearInterval(interval);
    }, 1000);

    const detailsBtn = document.getElementById("detailsBtn");
    const detailsView = document.getElementById("detailsView");
    const toggleId = document.getElementById("toggleId");
    const idNumber = document.getElementById("idNumber");

    detailsBtn.addEventListener("click", () => {
      detailsView.style.display = "block";
      window.scrollTo(0, 0);
    });

    function closeDetails() {
      detailsView.style.display = "none";
    }

    toggleId.addEventListener("change", () => {
      idNumber.textContent = toggleId.checked ? "051201-3823913" : "051201-3******";
    });
  </script>
</body>
</html>
