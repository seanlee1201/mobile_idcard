<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정부24 모바일 신분증</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #0077cc, #6a00cc);
      color: #000;
    }

    .id-card-container {
      max-width: 360px;
      margin: 80px auto 120px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .emblem {
      width: 28px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .title {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }

    .id-info {
      text-align: center;
      margin-top: 60px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .birth {
      font-size: 16px;
      margin-top: 5px;
    }

    .address {
      font-size: 12px;
      color: #666666;
      margin-top: 2px;
    }

    .qr-section {
      text-align: center;
      margin-top: 20px;
    }

    .qr {
      width: 80px;
      height: 80px;
    }

    .timer-bar {
      width: 100%;
      background: #ccc;
      height: 4px;
      margin: 8px 0;
      position: relative;
    }

    .timer-progress {
      width: 100%;
      height: 100%;
      background: #0077cc;
      animation: slide 30s linear infinite;
    }

    @keyframes slide {
      0% { width: 100%; }
      100% { width: 0%; }
    }

    .timer-text {
      font-size: 12px;
      color: #888;
    }

    .qr-desc {
      font-size: 13px;
      color: #888;
    }

    .info-button {
      background-color: #0077cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      width: 100%;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-top: 12px;
    }

    .detail-view {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .id-photo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .rrn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      margin-top: 8px;
    }

    .detail-address {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0077cc;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0077cc;
      overflow: hidden;
      height: 32px;
      display: flex;
      align-items: center;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 25s linear infinite;
    }

    .primary-msg {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .law-msg {
      color: #cccccc;
      font-size: 12px;
      font-weight: normal;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media screen and (max-width: 480px) {
      .id-card-container {
        margin: 40px 10px 100px;
      }
    }
  </style>
</head>
<body>
  <div class="id-card-container">
    <img src="images/Emblem_of_the_Government_of_the_Republic_of_Korea.svg" class="emblem" alt="정부 앰블럼"/>
    <div class="title">주민등록증 모바일 확인서비스</div>

    <div class="id-info">
      <div class="name">이시형</div>
      <div class="birth">05. 12. 01</div>
      <div class="address">부산광역시 괘법동 516-1</div>
    </div>

    <div class="qr-section">
      <img src="images/제목 없음.jpeg" class="qr" alt="QR 코드"/>
      <div class="timer-bar">
        <div class="timer-progress"></div>
      </div>
      <div class="timer-text">30초</div>
      <p class="qr-desc">QR코드를 리더기로 스캔하세요</p>
    </div>

    <button class="info-button" onclick="toggleDetail()">상세정보 표시</button>

    <div class="detail-view" id="detailView">
      <img src="images/id-photo.jpg" class="id-photo" alt="증명사진"/>
      <div class="rrn">
        <span id="rrnMask">051201-3******</span>
        <label class="switch">
          <input type="checkbox" id="toggle-rrn" onchange="toggleRRN()">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="detail-address">부산광역시 괘법동 516-1 1동 302호</div>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="marquee-container">
      <div class="marquee-content">
        <span class="primary-msg">캡쳐방지 시스템이 작동중입니다.&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span class="law-msg">형법 제232조의2항에 의거 전자신분증 등 공적 전자기록을 위조하거나 변조한 자는 10년 이하의 징역과 3000만원 이하의 벌금형에 처한다&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </div>
    </div>
  </div>

  <script>
    function toggleDetail() {
      const detailView = document.getElementById("detailView");
      detailView.style.display = detailView.style.display === "block" ? "none" : "block";
    }

    function toggleRRN() {
      const mask = document.getElementById("rrnMask");
      const isChecked = document.getElementById("toggle-rrn").checked;
      mask.textContent = isChecked ? "051201-3823913" : "051201-3******";
    }
  </script>
</body>
</html>
