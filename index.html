<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정부24 모바일 신분증</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }
    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .id-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      padding: 24px;
      width: 340px;
      position: relative;
    }
    .emblem {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .emblem img {
      height: 28px;
    }
    .photo {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }
    .photo img {
      width: 90px;
      height: 112px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .info {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .text-info {
      flex: 1;
    }
    .text-info h2 {
      font-size: 18px;
      font-weight: bold;
    }
    .text-info p {
      font-size: 14px;
      color: #444;
      margin-top: 4px;
    }
    .sub-address {
      font-size: 12px;
      color: gray;
    }
    .qr img {
      width: 60px;
      height: 60px;
    }
    .button-container {
      text-align: center;
      margin-top: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(to right, #1e3c72, #2a5298, #6a0dad);
      color: white;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }
    .scroll-text {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      height: 20px;
      margin-top: 4px;
      font-size: 12px;
      color: #ddd;
    }
    .scroll-text span {
      position: absolute;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      from { left: 100%; }
      to { left: -100%; }
    }

    /* 상세정보 페이지 스타일 */
    .detail-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
    }
    .toggle-container {
      margin: 10px;
      display: flex;
      align-items: center;
    }
    .toggle-container input {
      appearance: none;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
    }
    .toggle-container input:checked {
      background: #4caf50;
    }
    .toggle-container input::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle-container input:checked::before {
      transform: translateX(26px);
    }

    .timer {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="id-card" id="mainView">
    <div class="emblem">
      <img src="images/Emblem_of_the_Government_of_the_Republic_of_Korea.svg" />
      <span>주민등록증 모바일 확인서비스</span>
    </div>

    <div class="photo">
      <img src="images/id-photo.jpg" />
    </div>

    <div class="info">
      <div class="text-info">
        <h2>이시형</h2>
        <p>05. 12. 01.</p>
        <p>부산광역시 괘법동 516-1</p>
        <p class="sub-address">05. 12. 01.</p>
      </div>
      <div class="qr">
        <img src="images/제목 없음.jpeg" />
      </div>
    </div>

    <div class="button-container">
      <button onclick="showDetail()">상세정보 표시</button>
    </div>
  </div>

  <div class="detail-page" id="detailView">
    <div class="photo">
      <img src="images/id-photo.jpg" />
    </div>
    <p id="rrn">051201-3******</p>
    <div class="toggle-container">
      <label>전체 표시</label>
      <input type="checkbox" onchange="toggleRRN(this)">
    </div>
    <p>부산광역시 괘법동 516-1 1동 302호</p>
    <div class="timer" id="timer">30초 남음</div>
    <button onclick="closeDetail()">돌아가기</button>
  </div>

  <div class="banner">
    <div>캡쳐방지 시스템이 작동중입니다.</div>
    <div class="scroll-text">
      <span>주민등록증 위․변조 및 행사 시 형법 제225조(공문서등의 위․변조), 제229조(위조등 공문서의 행사)에 따라 10년 이하의 징역에 처할 수 있습니다.</span>
    </div>
  </div>

  <script>
    function showDetail() {
      document.getElementById('mainView').style.display = 'none';
      document.getElementById('detailView').style.display = 'flex';
      startTimer();
    }

    function closeDetail() {
      document.getElementById('detailView').style.display = 'none';
      document.getElementById('mainView').style.display = 'block';
    }

    function toggleRRN(checkbox) {
      const rrn = document.getElementById('rrn');
      if (checkbox.checked) {
        rrn.textContent = '051201-3823913';
      } else {
        rrn.textContent = '051201-3******';
      }
    }

    function startTimer() {
      let timeLeft = 30;
      const timer = document.getElementById('timer');
      timer.textContent = `${timeLeft}초 남음`;

      const interval = setInterval(() => {
        timeLeft--;
        timer.textContent = `${timeLeft}초 남음`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          closeDetail();
        }
      }, 1000);
    }
  </script>
</body>
</html>
