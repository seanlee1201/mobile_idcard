<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>모바일 신분증</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .id-card {
      width: 360px;
      height: 220px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      position: relative;
      padding: 16px;
    }

    .header {
      font-size: 14px;
      color: #003478;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .photo {
      width: 100px;
      height: 130px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .info {
      position: absolute;
      left: 130px;
      top: 60px;
    }

    .info p {
      margin: 6px 0;
      font-size: 14px;
    }

    .secure-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to right, #0064d2, #8cb4f2); /* 정부24 스타일 색상 */
      color: white;
      font-weight: bold;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
    }

    .secure-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .expand-icon {
      position: absolute;
      top: 12px;
      right: 16px;
      width: 20px;
      height: 20px;
      background-image: url('expand-icon.png'); /* ✅ [여기에는 실제 확장 아이콘 이미지 파일을 업로드하세요] */
      background-size: cover;
    }

    .qr {
      position: absolute;
      bottom: 10px;
      right: 16px;
      width: 60px;
      height: 60px;
    }

    .qr img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="header">주민등록증 모바일 확인서비스</div>

    <!-- ✅ 증명사진 위치입니다 (photo.jpg로 교체 또는 수정 가능) -->
    <img class="photo" src="photo.jpg" alt="증명사진" />

    <div class="info">
      <p><strong>이름:</strong> 이시형</p>
      <p><strong>주민등록번호:</strong> 051201-3******</p>
      <p><strong>주소:</strong> 부산광역시 사하구</p>
    </div>

    <!-- ✅ 확장 아이콘 위치입니다 (실제 확장 기능 없음. UI용) -->
    <div class="expand-icon" title="확장 아이콘 (비작동)"></div>

    <!-- ✅ QR코드 위치입니다 (예: qr.png 같은 파일로 교체 가능) -->
    <div class="qr">
      <img src="qr.png" alt="QR코드"> <!-- QR코드 이미지 업로드 필요 -->
    </div>

    <!-- ✅ 캡쳐방지 시스템 안내 배너 (정부24 스타일 색상) -->
    <div class="secure-banner">
      <span>캡쳐방지 시스템이 작동중입니다. 캡쳐방지 시스템이 작동중입니다. 캡쳐방지 시스템이 작동중입니다.</span>
    </div>
  </div>
</body>
</html>
