<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주민등록증 모바일 확인</title>
  <style>
    body {
      margin: 0;
      background-color: #e6f0fb;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      margin: 40px auto 80px auto;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      width: 30px;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .photo-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .photo {
      width: 120px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .info {
      flex: 1;
      margin-left: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .birth, .address {
      font-size: 15px;
      margin-bottom: 2px;
    }

    .address {
      color: #666;
      font-size: 13px;
    }

    .qr {
      width: 90px;
      height: 90px;
    }

    .progress-bar {
      margin: 20px 0 5px 0;
      height: 4px;
      background: #ddd;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress {
      width: 100%;
      height: 100%;
      background: #007bff;
      animation: reduce 30s linear forwards;
    }

    @keyframes reduce {
      from { width: 100%; }
      to { width: 0%; }
    }

    .timer {
      text-align: right;
      font-size: 13px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .qr-text {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-bottom: 10px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px 0;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .anti-capture {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to right, #007bff, #673ab7);
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      white-space: nowrap;
      overflow: hidden;
    }

    .law-scroll {
      animation: scrollText 15s linear infinite;
      margin-left: 20px;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-bar">
      <img class="logo" src="https://www.gov.kr/2019/lib/images/ico/logo.png" alt="정부로고" />
      <img src="https://cdn-icons-png.flaticon.com/512/54/54465.png" width="24" />
    </div>

    <div class="photo-info">
      <img class="photo" src="증명사진.png" alt="증명사진" />
      <div class="info">
        <div class="name">이시형</div>
        <div class="birth" id="birth">05. 12. 01</div>
        <div class="address">부산광역시 사하구</div>
      </div>
      <img class="qr" src="qrcode.png" alt="QR코드" />
    </div>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="timer">30초</div>
    <div class="qr-text">QR코드를 리더기로 스캔하세요</div>

    <button class="button" onclick="toggleInfo()">상세정보 표시</button>
  </div>

  <div class="anti-capture">
    <div>캡처방지 시스템이 작동 중입니다.      </div>
    <div class="law-scroll">주민등록증 위․변조 및 행사 시 형법 제225조(공문서등의 위․변조), 제229조(위조등 공문서의 행사)에 따라 10년 이하의 징역에 처할 수 있습니다.</div>
  </div>

  <script>
    let showingDetail = false;
    function toggleInfo() {
      const birth = document.getElementById('birth');
      if (!showingDetail) {
        birth.innerText = '051201-3*******';
        showingDetail = true;
      } else {
        birth.innerText = '05. 12. 01';
        showingDetail = false;
      }
    }
  </script>
</body>
</html>
