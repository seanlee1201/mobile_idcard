<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>주민등록증 모바일 확인서비스</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f6f7;
    }

    .header {
      background-color: #0047a0;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .header img {
      height: 24px;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      background: url('menu_icon.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    .container {
      margin: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .photo {
      width: 100px;
      height: 130px;
      background-color: #ddd;
      margin: 0 auto 10px;
      border-radius: 4px;
      background-image: url('photo.jpg');
      background-size: cover;
      background-position: center;
    }

    .info {
      font-size: 16px;
      margin-bottom: 5px;
      text-align: center;
    }

    .ssn {
      font-size: 14px;
      letter-spacing: 2px;
      text-align: center;
    }

    .qrcode {
      width: 80px;
      height: 80px;
      margin: 10px auto;
      background: url('qrcode.png') no-repeat center center;
      background-size: contain;
    }

    .progress-container {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #2d68bc;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #ccc;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 4px;
    }

    .progress {
      height: 100%;
      width: 100%;
      background-color: #2d68bc;
      animation: countdown 30s linear forwards;
    }

    @keyframes countdown {
      from { width: 100%; }
      to { width: 0%; }
    }

    .details-btn {
      margin-top: 20px;
      background-color: #0047a0;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .capture-warning {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0047a0;
      color: white;
      font-weight: bold;
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
      z-index: 9999;
    }

    .capture-warning::after {
      content: "캡쳐방지 시스템이 작동 중입니다.";
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="images/Emblem_of_the_Government_of_the_Republic_of_Korea.svg" alt="정부24 로고">
    <div class="menu-icon" onclick="alert('확장 메뉴는 현재 사용할 수 없습니다.')"></div>
  </div>

  <div class="container">
    <div class="images/id-photo.jpg"></div>
    <div class="info">이시형</div>
    <div class="ssn" id="ssn">051201-*******</div>
    <div class="info">부산광역시 사하구</div>
    <div class="https://github.com/seanlee1201/mobile-id/blob/main/adult.html"></div>
    <div class="progress-container">
      남은시간
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <button class="details-btn" ontouchstart="showDetail()" ontouchend="hideDetail()" onmousedown="showDetail()" onmouseup="hideDetail()">상세정보 표시</button>
  </div>

  <div class="capture-warning"></div>

  <script>
    function showDetail() {
      document.getElementById("ssn").innerText = "051201-3823913";
    }

    function hideDetail() {
      document.getElementById("ssn").innerText = "051201-*******";
    }
  </script>
</body>
</html>
