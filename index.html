<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주민등록증 모바일 확인서비스</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #eaf2fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 360px;
      margin: 20px auto;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      height: 24px;
    }
    .expand-icon {
      width: 24px;
      height: 24px;
      background: url('images/png-clipart-three-gray-lines-illustration-hamburger-menu-icon-icons-logos-emojis-menu-icons.png') no-repeat center center / contain;
    }
    .photo {
      width: 160px;
      height: auto;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
    }
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5px;
    }
    .info-left {
      font-size: 18px;
      font-weight: 700;
      line-height: 1.6;
    }
    .info-left .id {
      font-size: 16px;
      font-weight: 600;
    }
    .info-right img {
      width: 90px;
      height: 90px;
    }
    .progress {
      margin-top: 15px;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      position: relative;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #0066d9;
      animation: shrink 30s linear forwards;
    }
    @keyframes shrink {
      from { width: 100%; }
      to { width: 0%; }
    }
    .time {
      font-size: 14px;
      color: #0066d9;
      text-align: right;
      padding-top: 4px;
    }
    .desc {
      color: #999;
      font-size: 12px;
      text-align: center;
      margin-top: 5px;
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      background: #0066d9;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      padding: 12px;
      border-radius: 10px;
    }
    .security-warning {
      position: relative;
      background: linear-gradient(to right, #0077c2, #00a1e9);
      color: white;
      font-size: 15px;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
      overflow: hidden;
    }
    .security-text {
      white-space: nowrap;
      display: inline-block;
      animation: slide 10s linear infinite;
    }
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/Emblem_of_the_Government_of_the_Republic_of_Korea.svg" alt="정부 로고">
      <div class="expand-icon"></div>
    </div>
    <img src="images/id-photo.jpg" alt="증명사진" class="photo">
    <div class="info">
      <div class="info-left">
        이시형<br>
        <span class="id" id="id-number">051201-3******</span><br>
        부산광역시 사하구
      </div>
      <div class="info-right">
        <img src="images/제목 없음.jpeg" alt="QR코드">
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="time">30초</div>
    <div class="desc">QR코드를 리더기로 스캔하세요</div>
    <button class="btn" ontouchstart="showDetails()" ontouchend="hideDetails()" onmousedown="showDetails()" onmouseup="hideDetails()">상세정보 표시</button>
  </div>
  <div class="security-warning">
    <div class="security-text">
      캡쳐방지 시스템이 작동 중입니다.
    </div>
  </div>

  <script>
    const idElement = document.getElementById('id-number');
    const fullId = '051201-3823913';
    const maskedId = '051201-3******';

    function showDetails() {
      idElement.textContent = fullId;
    }

    function hideDetails() {
      idElement.textContent = maskedId;
    }
  </script>
</body>
</html>
