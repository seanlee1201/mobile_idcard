
<!DOCTYPE html>

<html lang="ko">
<head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(function(reg) {
        console.log('Service Worker 등록 성공:', reg);
      })
      .catch(function(err) {
        console.log('Service Worker 등록 실패:', err);
      });
  }
</script>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
<title>주민등록증 모바일 확인서비스</title>
<link href="manifest.json" rel="manifest"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap" rel="stylesheet"/>

<link href="style.css" rel="stylesheet"/></head>
<body>
<div class="container" id="main-view">
<div class="header">
<div class="header-left">
<img alt="정부 로고" src="images/Emblem_of_the_Government_of_the_Republic_of_Korea.svg"/>
<span class="title">주민등록증 모바일 확인서비스</span>
</div>
<div class="expand-icon"></div>
</div>
<img alt="증명사진" class="photo" src="images/id-photo.jpg"/>
<div class="info">
<div class="info-row">
<div>
    이시형<br/>
    05. 12. 01<br/>
<small>부산광역시 괘법동 516-1</small>
</div>
<div class="qr-code">
<img alt="QR 코드" src="images/제목 없음.jpeg"/>
</div>
</div>
</div>
<div class="progress">
<div class="progress-bar" id="progress-bar"></div>
</div>
<div class="timer" id="timer">30초</div>
<div class="desc">QR코드를 리더기로 스캔하세요</div>
<button class="btn" onclick="toggleDetail(true)">상세정보 표시</button>
</div>
<div class="container hidden-details" id="detail-view">
<img alt="증명사진" class="photo" src="images/id-photo.jpg"/>
<div class="info">
      이시형<br/>
<span id="full-id">051201-3******</span><br/>
<small>부산광역시 괘법동 516-1 1동 302호</small>
</div>
<div class="switch-box">
<span>주민등록번호 보기</span>
<div class="switch" onclick="toggleId(this)"></div>
</div>
<button class="btn" onclick="toggleDetail(false)">뒤로가기</button>
</div>
<div class="security-warning">
<div class="security-text">
    캡쳐방지 시스템이 작동 중입니다.   
    <span class="legal">형법 제232조 2항: 전자신분증 등 공적 전자기록을 위조하거나 변조한 자는 10년 이하의 징역에 처한다.</span>
</div>
</div>
<script>
    let time = 30;
    const timer = document.getElementById('timer');
    const progressBar = document.getElementById('progress-bar');

    const interval = setInterval(() => {
      time--;
      if (time <= 0) {
        clearInterval(interval);
        timer.textContent = "만료됨";
      } else {
        timer.textContent = time + "초";
      }
    }, 1000);

    function toggleDetail(show) {
      document.getElementById('main-view').style.display = show ? 'none' : 'block';
      document.getElementById('detail-view').style.display = show ? 'block' : 'none';
    }

    function toggleId(elem) {
      const idEl = document.getElementById("full-id");
      if (elem.classList.contains("on")) {
        elem.classList.remove("on");
        idEl.textContent = "051201-3******";
      } else {
        elem.classList.add("on");
        idEl.textContent = "051201-3823913";
      }
    }
  </script>
</body>
</html>
